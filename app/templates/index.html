<!DOCTYPE html>
<html>
<head>
    <title>Reading List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Your Reading List</h2>
        <form id="add-book-form">
            <div class="form-group">
                <input type="text" class="form-control" id="title" placeholder="Book Title" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="author" placeholder="Author (optional)">
            </div>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
        <ul id="book-list">
            <!-- Book list items will be added dynamically using JavaScript -->
        </ul>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
